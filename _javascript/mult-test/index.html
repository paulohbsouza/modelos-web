<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h4 class="col-12">Componente montado a partir de um array de objetos</h4>
        </div>

        <br/>
        <br/>

        <div class="form-group row">
            <div class="col-8">


                <div class="form-control dropdown">
                    <div class="dropdown-toggle overflow-hidden" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        <span id="selecione"><small>Selecione</small></span>
                        <span class="selected-items">
                            <span id="selected-item"></span>
                        </span>
                    </div>                    
                    <div class="dropdown-menu">
                        <div class="my-2 mx-3 d-flex">
                            <input class="form-control" type="text" placeholder="Filtro">
                            <button type="button"><i class="bi bi-x"></i></button>
                        </div>
                        <hr/>
                        <div class="dropdown-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="" value="" id="selectAll">
                                <label class="form-check-label" for="selectAll">Selecionar todos</label>
                            </div>
                        </div>
                        <div id="dropdown-items"></div>
                    </div>
                </div>

                
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src="./jQuery-3.7.0.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Personal -->
    <script src="./script.js"></script>

</body>

</html>
